<body>
        <div class="star-background">
                <div id="stars"></div>
                <div id="stars2"></div>
                <div id="star3"></div>
        </div>

        <div class="main-page">
                <main>
                        <p id="title"
                        data-sal="slide-left"
                        data-sal-delay="300"
                        data-sal-easing="ease-out">

                        </p>

                        data-sal-duration="500"

                <button class="buttons"
                data-sal="flip-down"
                data-sal-delay="300"
                data-sal-easing="ease-out">Let's Go</button>
                
                <span id="copyright"
                        data-sal="slide-left"
